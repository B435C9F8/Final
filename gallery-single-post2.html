				<p>
				原為會計行政人員的她，在農主決定轉職成一名農夫時，除了學習當一位農婦也同時是2個孩子的母親，身兼多職的她，對於未知的未來，任然尊重及相信農主的決定並且從旁協助。
女主起初也對溫室水耕一竅不通，為了能夠讓產量穩定品質穩定，不斷的試驗失敗再試驗，經過許多經歷與磨練，現在還會有農友來造訪請求協助，甚至還有學者來造訪呢！
